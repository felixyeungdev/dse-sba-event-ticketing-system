<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ETS</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
            type="text/css"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="history_animate.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="brand-logo">
                <img class="logo" src="http://dynamic.felixyeung2002.com/app/assets/icons/icon.svg" alt="" srcset="">
                <span class="brand">ETS</span>
            </div>
        </header>
        <main>
            <h1>Tickets made easy</h2>
                <p>
                    No matter what event you want to participate or organise,
                    ETS lets you do that easily
                </p>
                <div class="buttons">
                    <button id="download-android">Download for Android</button>
                    <button id="launch-web">Open ETS in your browser</button>
                </div>
        </main>
        <footer></footer>
        <script>

            var links = {
                "#download-android": "/app/ets.apk",
                "#launch-web": "/app/"
            }

            for (const key in links) {
                if (links.hasOwnProperty(key)) {
                    const href = links[key];
                    document.querySelector(key).addEventListener('click', () => {
                        window.location.href = href;
                    })

                }
            }


        </script>
    </body>
</html>
